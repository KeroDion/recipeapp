<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Recipe Search</title>
</head>
<body>
    <h1>Recipe Search</h1>

    <form action="">
        <label for="input">Type in Ingredients below</label>
        <input type="text" id="ingredient" placeholder="Search by Ingredient">
        <label for="input">Type in missing ingredients</label>
        <input type="text" id="missingIngredients" placeholder="How many ing to buy?">
        <label for="input">Type in number Of Recipes you would like to view</label>
        <input type="text" id="numberOfRecipes" placeholder="MAX 10">
        
    </form>
    <span>Want to search for multiple ingredients? Type apples,flour for example</span>
    <button type="button" id="btn">Seach!</button>



    <div id="recipeContainer">Recipe Title</div>

    
    


    <img src="" alt="">
    

    <div><ol id="missingIngredientsList"></ol></div>
    <div><ol id="recipeInstructions"></ol></div>



    <script text="text/javascript" src="js/main.js"></script>
</body>
</html>
